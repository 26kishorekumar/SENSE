name: Streamlit Keep Alive

on:
  schedule:
    - cron: "*/2 * * * *"      # run every 2 minutes
  workflow_dispatch:           # allows manual trigger

jobs:
  ping-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push commits
    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Install requests
      - run: pip install requests

      # Ping Streamlit app
      - name: Ping Streamlit app
        run: |
          URL="https://sense-ai.streamlit.app/?ping=true"
          for i in {1..2}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" $URL)
            echo "Ping $i status: $status"
            sleep 5
          done

      # Update timestamp file for commit
      - name: Update keep-alive timestamp
        run: |
          echo "Last active: $(date)" > keep_alive.txt

      # Commit and push changes
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add keep_alive.txt
          git commit -m "Keep-alive commit $(date)" || echo "No changes"
          git push

name: Streamlit Keep Alive

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - run: pip install requests

      - run: python wake_up.py
